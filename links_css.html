<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e estruturas</title>
    <style>
        body{
            font-family: sans-serif;
            color: green;
        }
        a {
            color: green;
        }
        a:hover {
            color: red;
        }
        a:visited{
            color: black;
        }
        ul li {
            list-style-type: disc;
        }
        ol li{
            list-style-type: lower-latin;
            list-style-position: inside;
            color: red;
        }
        p{
            color: black;
        }

    </style>
</head>
<body>
    <a href="http://127.0.0.1:5500/aula02.html">veja o primeiro arquivo praticado nesse curso</a>
    <br>
    <a href="http://127.0.0.1:5500/aula01.html">veja o segundo arquivo</a>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. In, iure?</p>
</body>
</html>
